<!DOCTYPE html>

<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <form method="get" action="resultados.html">
      <div>
        <label for="nombredeusuario"> Nombre de usuario </label>
        <input type="text" name="nombredeusuario" id="nombredeusuario" />
      </div>
      <br />

      <div>
        <label for="password"> Contrasena </label>
        <input type="password" name="password" id="password" />
      </div>
      <br />

      <div>
        <label for="edad"> Cual es tu edad </label>
        <input type="number" name="edad" id="edad" min="0" max="100" step="5"/>
      </div>
      <br />

      <div>
        <label for="nacimiento"> Cual es tu fecha de nacimiento  </label>
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>
      <br />

      <div>
        <label for="email"> Ingresa tu email </label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="comentarios"> Comentarios </label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <br />

      <button type="submit">enviar</button>

      <button type="reset">resetear</button>
    </form>
  </body>
</html>
